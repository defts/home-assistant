SystemView:
  name: System
  view: yes
  entities:
    - automation.login_failure
    - automation.notification_on_hassio_shutdown
    - automation.notification_on_hassio_startup
    - automation.notification_on_hassio_update
    - group.batteries
    - group.systemmonitor
    - group.speedtest

SystemMonitor:
  - sensor.disk_use_percent_
  - sensor.network_in_eth0
  - sensor.network_out_eth0
  - sensor.received_eth0
  - sensor.memory_free
  - sensor.load_1m
  - sensor.load_5m
  - sensor.load_15m
  - sensor.processor_use
  - sensor.ipv4_address_eth0
  - sensor.last_boot
    
Speedtest:
  - sensor.speedtest_ping
  - sensor.speedtest_download
  - sensor.speedtest_upload

